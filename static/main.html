<div class="container">
    <h2 class="text-primary">Angular Flask Python  REST Sample</h2>

    
    <div class="row">
        <div class="col-lg-6">
            <p class="text-primary"><tt>Greet</tt></p>
            <form ng-submit="greet();">
                <div class="form-group">
                    <label for="name" class="text-danger">Your name</label>
                    <input type="text" class="form-control" ng-model="name" id="name" aria-describedby="nameHelp" placeholder="Your name here">
                    <small id="nameHelp" class="form-text text-muted">Backend needs a name to greet.</small>
                </div>
                <button type="submit" class="btn btn-success">Greet</button>
            </form>
        </div>
    </div>

    <!-- Backend result. -->
    <div class="row" ng-hide="message == null">
        <div class="col-lg-6">
            <hr>
            <p>Flask Python Responded With</p>
            <pre>{{message}}</pre>
        </div>
    </div>
</div>
